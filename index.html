<html>
  <head>
    <title>erosion-synth</title>
  </head>
  <body>
    <div id="instrument"></div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/startaudiocontext@1.2.1/StartAudioContext.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/nexusui@2.1.5/dist/NexusUI.min.js"
    ></script>
    <script type="module">
      let xyPad;

      const createUi = () => {
        xyPad = Nexus.Add.Position("#instrument", {
          size: [400, 400],
          minX: 200,
          maxX: 400,
          minY: 3,
          maxY: 6,
        });
      };

      const play = async () => {
        // instantiate objects
        const raindropSynth = new Tone.MembraneSynth({
          pitchDecay: 0.508,
          octaves: 4,
          envelope: {
            attack: 0.01,
            decay: 0.3,
            sustain: 0,
            release: 0.4,
          },
        });
        const raindropCombFilter = new Tone.FeedbackCombFilter(0.0283, 0.75);
        const reverb = new Tone.Reverb({
          decay: 0.3,
          preDelay: 0.03,
          wet: 0.4,
        }).toDestination();

        // connect objects
        raindropSynth.connect(raindropCombFilter);
        raindropCombFilter.connect(reverb);
        reverb.toDestination();

        // transport
        Tone.Transport.start();

        // ui
        const debouncedXyHandler = _.debounce(({ x, y }) => {
          console.log(x, y);
          // x = freq, y = pitchDecay
          raindropSynth.pitchDecay = y;
          raindropSynth.triggerAttackRelease(x, "16n", "+0.01");
        }, 32);

        xyPad.on("change", debouncedXyHandler);
      };

      StartAudioContext(Tone.context).then(createUi).then(play);
    </script>
  </body>
</html>
