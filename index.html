<html>
  <head>
    <title>raindrop</title>
    <style>
      body {
        margin: 0;
      }

      aside {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <main style="display: flex;"> 
      <div id="instrument" style="width: 400px; height: 400px;"></div>  
      <img id="score-image" src="" height="400" alt="procedurally-generated landscape score">
    </main>


    <aside>
      <h1>prompt</h1>
      <button type="button" onClick="showRandomPrompt()">choose prompt</button>
      <h2 id="prompt-header"></h2>
      <p id="prompt-text">click button to select a prompt</p>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/startaudiocontext@1.2.1/StartAudioContext.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/nexusui@2.1.5/dist/NexusUI.min.js"
    ></script>
    <script type="text/javascript" src="./scripts/prompts-data.js"></script>
    <script type="text/javascript" src="./scripts/prompts.js"></script>
    <script type="module">
      let xyPad;

      function scale (number, inMin, inMax, outMin, outMax) {
        return (number - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
      }

      const createUi = () => {
        xyPad = Nexus.Add.Position("#instrument", {
          size: [400, 400],
        });
      };

      const play = async () => {
        // instantiate objects
        const raindropSynth = new Tone.MembraneSynth({
          pitchDecay: 0.508,
          octaves: 4,
          envelope: {
            attack: 0.01,
            decay: 0.3,
            sustain: 0,
            release: 0.4,
          },
        });
        const metalSynth = new Tone.MetalSynth({
          harmonicity: 12,
          resonance: 800,
          modulationIndex: 20,
          envelope: {
            attack: 0.01,
            decay: 0.3,
            sustain: 0,
            release: 0.3,
          },
          volume: -24
        });
        const raindropCombFilter = new Tone.FeedbackCombFilter(0.0283, 0.45);
        const reverb = new Tone.Reverb({
          decay: 0.7,
          preDelay: 0.03,
          wet: 0.4,
        }).toDestination();

        // connect objects
        metalSynth.connect(raindropCombFilter);
        raindropSynth.connect(raindropCombFilter);
        // raindropCombFilter.toDestination();
        raindropCombFilter.connect(reverb);
        reverb.toDestination();

        // transport
        Tone.Transport.start();

        // ui
        const debouncedXyHandler = _.debounce(({ x, y }) => {
          console.log(x, y);
          const freq = scale(x, 0, 1, 200, 400);
          const pitchDecay = scale(y, 0, 1, 3, 6);
          const resonance = scale(x, 0, 1, 200, 800);
          const harmonicity = scale(x, 0, 1, 0.1, 10);
          const modIndex = scale(y, 0, 1, 1, 100);

          raindropSynth.pitchDecay = pitchDecay;
          metalSynth.harmonicity = harmonicity;
          metalSynth.resonance = resonance;
          metalSynth.modulationIndex = modIndex;

          const timeOffset = `+${Math.random()*0.05 + 0.05}`;

          raindropSynth.triggerAttackRelease(freq, "16n", timeOffset);
          metalSynth.triggerAttackRelease("16n", timeOffset)
        }, 32);

        xyPad.on("change", debouncedXyHandler);
      };

      StartAudioContext(Tone.context).then(createUi).then(play);
    </script>
  </body>
</html>
