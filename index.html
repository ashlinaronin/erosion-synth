<html>
  <head>
    <title>raindrop</title>
    <style>
      body {
        margin: 0;
      }

      aside {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <main style="display: flex;"> 
      <div id="instrument" style="width: 400px; height: 400px;"></div>  
      <img id="score-image" src="" height="400" alt="procedurally-generated landscape score">
    </main>


    <aside>
      <h1>prompt</h1>
      <button type="button" id="prompt-button">choose prompt</button>
      <h2 id="prompt-header"></h2>
      <p id="prompt-text">click button to select a prompt</p>
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/startaudiocontext@1.2.1/StartAudioContext.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/nexusui@2.1.5/dist/NexusUI.min.js"
    ></script>
    <script type="module">
      import showRandomPrompt from "./scripts/prompts.js";
      document.getElementById("prompt-button").addEventListener("click", showRandomPrompt);

      await StartAudioContext(Tone.context)
    </script>
  </body>
</html>
