<html>
  <head>
    <title>controller</title>
    <style>
      body {
        margin: 0;
      }

      main {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main>
      <form id="controller">
        <input type="number" />
        <button type="submit">start timer</button>
      </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      const socket = io();

      document.getElementById("controller").addEventListener("submit", (e) => {
        debugger;
        e.preventDefault();
        socket.emit("score.start");
      });
    </script>
  </body>
</html>
