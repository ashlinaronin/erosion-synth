<html>
  <head>
    <title>controller</title>
    <style>
      body {
        margin: 0;
      }

      main {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <main>
      <form id="controller">
        <label for="seconds">Seconds per image</label>
        <input type="number" required name="seconds" id="seconds" value="60" />
        <button type="submit">start timer</button>
        <button id="stop" type="button">stop timer</button>
      </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      const socket = io();

      document
        .querySelector("form#controller")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          const seconds = document.getElementById("seconds").value;
          socket.emit("score.start", { seconds });
        });

      document.querySelector("button#stop").addEventListener("click", (e) => {
        socket.emit("score.stop");
      });
    </script>
  </body>
</html>
